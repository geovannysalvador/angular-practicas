    <h4>Listado</h4>

    <ul class="list-group">
      <li *ngFor="
      let character of caracterList;
      let i = index,
      let isFirst = first,
      let isLast = last,
      let isEven = even,
      let isOdd = odd,
      "

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{' list-group-item-success': isFirst,
      ' list-group-item-danger': isLast,


      }">
        <div>

          <strong class="text-primary">{{i+1}} - </strong>

          <span>{{ character.name }} - </span>
          <strong> Precio: </strong>
          <span>{{ character.price }}</span>

        </div>

        <button (click)="onDeleteCharacterButton(character.id)" class="btn btn-danger">X</button>

      </li>
    </ul>
